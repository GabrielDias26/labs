<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>
</head>
<body>

<h2>Calculadora Web</h2>

<input type="number" id="num1" placeholder="Número 1"><br>
<input type="number" id="num2" placeholder="Número 2"><br><br>

<button onclick="calcular('somar')">Somar</button>
<button onclick="calcular('subtrair')">Subtrair</button>
<button onclick="calcular('multiplicar')">Multiplicar</button>
<button onclick="calcular('dividir')">Dividir</button>

<p id="resultado"></p>

<script>
function calcular(op) {
    let a = document.getElementById("num1").value;
    let b = document.getElementById("num2").value;

    fetch(`http://localhost:8080/${op}/${a}/${b}`)
        .then(r => r.text())
        .then(d => document.getElementById("resultado").innerText = d);
}
</script>

</body>
</html>
